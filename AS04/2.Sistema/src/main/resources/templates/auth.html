<!doctype html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title>Início</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <div class="row justify-content-md-center">
        <div class="card" style="width: 36rem;">
            <div class="card-header">
                <h2>Entrar</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" th:object="${userCredentialsDto}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuário e/ou senha inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Você foi desautenticado.
                        </div>
                        <div th:if="${param.created}" class="alert alert-success" role="alert">
                            Usuário cadastrado!
                        </div>

                        <div class="form-group">
                            <label for="username">Login</label>
                            <input id="username" type="text" name="username"
                                   class="form-control" th:field="*{username}"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password"
                                   class="form-control" th:field="*{password}"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!--    <p>Bem-vindo(a)!</p>-->

    <!--    <div th:if="${param.logout}" class="alert alert-success" role="alert">-->
    <!--        Você foi desautenticado.-->
    <!--    </div>-->
    <!--    <div th:if="${param.error}" class="alert alert-danger" role="alert">-->
    <!--        Usuário e/ou senha inválidos.-->
    <!--    </div>-->

    <!--    <p>Finge que tem um formulário de login aqui!</p>-->
</div>
</body>

</html>
