<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<!-- Uses the "not logged" layout -->
<head th:include="fragments/layout_auth :: head(title=~{::title}, extras=~{::extras})">
    <title th:text="#{title_auth}">Authentication</title>
    <extras></extras>
</head>

<body th:include="fragments/layout_auth :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <div class="row justify-content-md-center">
        <div class="card" style="width: 36rem;">
            <div class="card-header">
                <h2 th:text="#{title_auth}">Authentication</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" th:object="${userCredentialsDto}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert"
                         th:utext="#{auth_form_msg_error}">
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert"
                         th:text="#{auth_form_msg_logout}">
                        You were deauthenticated.
                    </div>

                    <div class="form-group">
                        <label for="username" th:text="#{auth_form_username}">Username</label>
                        <input id="username" type="text" name="username"
                               class="form-control" th:field="*{username}"/>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{auth_form_password}">Password</label>
                        <input id="password" type="password" name="password"
                               class="form-control" th:field="*{password}"/>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="#{auth_form_submit}">Sign in</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>

</html>
