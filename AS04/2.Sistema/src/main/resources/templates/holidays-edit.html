<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title th:text="#{title_home}">Home</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}, customScripts=~{::customScripts}">
<div th:fragment="content">

    <form th:action="@{/holidays/save}" th:object=${holidayDto} method="POST">
        <fieldset>
            <p th:utext="#{holidays_explanation}"></p>

            <!-- Hidden ID -->
            <input type="hidden" th:value="*{id}" th:field="*{id}"/>

            <!-- Hidden State -->
            <input type="hidden" th:value="*{state}" th:field="*{state}"/>

            <div class="form-group">
                <label for="country" th:text="#{holidays_country}"></label>
                <input id="country" type="text" th:field="*{country}" class="form-control"/>
                <div style="border-top: 1px solid red; color: red;" th:if="${#fields.hasErrors('country')}"
                     th:errors="*{country}"></div>
            </div>

            <div class="form-group">
                <label for="city" th:text="#{holidays_city}"></label>
                <input id="city" type="text" th:field="*{city}" class="form-control"/>
                <div style="border-top: 1px solid red; color: red;" th:if="${#fields.hasErrors('city')}"
                     th:errors="*{city}"></div>
            </div>

            <div class="form-group">
                <label for="date" th:text="#{holidays_date}"></label>
                <input id="date" type="text" th:field="*{date}" class="form-control"/>
                <div style="border-top: 1px solid red; color: red;" th:if="${#fields.hasErrors('date')}"
                     th:errors="*{date}"></div>
            </div>

            <div class="form-group">
                <label for="description" th:text="#{holidays_description}"></label>
                <input id="description" type="text" th:field="*{description}" class="form-control"/>
                <div style="border-top: 1px solid red; color: red;" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>

            <button type="submit" th:text="#{form_submit}" class="btn btn-primary"></button>
        </fieldset>
    </form>
</div>
<div th:fragment="customScripts">
    <script src="js/holidays-edit.js"></script>
</div>
</body>
</html>
