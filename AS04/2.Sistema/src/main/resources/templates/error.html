<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title th:text="#{title_error}">Error</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">
    <h2 style="color:red;">
        <i class="fas fa-exclamation-circle"></i>
        <th:block th:utext="#{${'error_title_' + title}}"/>
    </h2>

    <p th:utext="#{${'error_details_' + title}}"></p>

    <p><i th:if="${extras != null && !#strings.isEmpty(extras)}" th:utext="${extras}"></i></p>

    <a href="javascript:history.back()" th:text="#{error_return_previous}"></a> |
    <a th:href="@{/}" th:text="#{error_go_home}"></a>
</div>
</body>

</html>
