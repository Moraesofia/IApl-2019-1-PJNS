<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title th:text="#{title_home}">Home</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
    <div th:fragment="content">

        <div class="row">
            <div class="col">
                <h2 th:text="#{cities_title_screen}"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form th:action="@{/cities/search}" th:object=${state} method="POST" class="form-inline">
                    <h3 th:text="#{cities_pick_state}"></h3>
                    <input id="state" type="text" name="state" class="form-control" style="margin: 10px;" />
                    <button type="submit" th:text="#{form_submit}" class="btn btn-primary"></button>
                </form>
                <h3 id="err" th:text="${err}"></h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col" th:text="#{city_name}"></th>
                            <th scope="col" th:text="#{city_abv}"></th>
                            <th scope="col"  th:text="#{city_state}"></th>
                            <th scope="col"  th:text="#{city_country}"></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="city : ${cities}">
                            <td scope="row" th:text="${city.id}"></td>
                            <td th:text="${city.name}"></td>
                            <td th:text="${city.abbreviation}"></td>
                            <td th:text="${city.state}"></td>
                            <td th:text="${city.country}">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
