<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title th:text="#{title_home}">Home</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <div class="row">
        <div class="col">
            <div th:if="${param.created}" class="alert alert-success" role="alert" th:text="#{form_create_sucess}">
            </div>
            <div th:if="${param.deleted}" class="alert alert-success" role="alert" th:text="#{form_delete_sucess}">
            </div>
            <div th:if="${param.updated}" class="alert alert-success" role="alert" th:text="#{form_update_sucess}">
            </div>
            <div th:if="${param.cantDeleteBecauseItsUsed}" class="alert alert-danger" role="alert"
                 th:text="#{form_cant_delete_because_its_used}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 th:text="#{awards_title_screen}"></h2>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/awards/add}" role="button" th:text="#{add_new}"></a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col" th:text="#{awards_name}"></th>
                    <th scope="col" th:text="#{awards_year}"></th>
                    <th scope="col" th:text="#{table_crud_actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="award : ${awards}">
                    <td scope="row" th:text="${award.id}"></td>
                    <td th:text="${award.name}"></td>
                    <td th:text="${award.year}"></td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="crud">
                            <a class="btn btn-secondary" th:href="@{/awards/edit/{id}(id=${award.id})}"
                               th:text="#{edit}"></a>
                            <a class="btn btn-secondary" th:href="@{/awards/delete/{id}(id=${award.id})}"
                               th:text="#{delete}"></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
