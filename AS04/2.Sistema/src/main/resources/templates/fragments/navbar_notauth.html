<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/login}" th:text="#{title_app}"> </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!-- ... -->
        </ul>

        <!-- Languages -->
        <div style="padding-right:2rem;">
            <!-- Post language buttons-->
            <th:block th:if="${#request.requestURI.endsWith('save') == true}">
                <form th:action="@{?lang=en}" method="POST" style="display:inline-block;">
                    <button type="submit" style="background:none;border:none;">
                        <span class="flag-icon flag-icon-us"></span>
                    </button>
                </form>
                <form th:action="@{?lang=pt}" method="POST" style="display:inline-block;">
                    <button type="submit" style="background:none;border:none;">
                        <span class="flag-icon flag-icon-br"></span>
                    </button>
                </form>
            </th:block>

            <!-- Get language buttons-->
            <th:block th:if="${#request.requestURI.endsWith('save') == false}">
                <a th:href="@{?lang=en}" role="button">
                    <span class="flag-icon flag-icon-us"></span>
                </a>&nbsp;
                <a th:href="@{?lang=pt}" role="button">
                    <span class="flag-icon flag-icon-br"></span>
                </a>&nbsp;
            </th:block>
        </div>

        <!-- Not logged-->
        <a class="btn btn-primary" th:href="@{/login}" role="button" th:text="#{navbar_login}">Login</a>&nbsp;
    </div>
</nav>
</body>
</html>
