<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title, extras)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <th:block th:text="#{title_app} + ' | '"/>
        <th:block th:include="${title}"/>
    </title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link th:href="@{../css/layout.css}" rel="stylesheet">
    <th:block th:include="${extras}"/>
</head>

<body th:fragment="body">
<!-- Different Navbar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Home is the auth screen -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}" th:text="#{title_app}"> </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!-- ... -->
        </ul>
        <!-- Languages -->
        <div style="padding-right:2rem;">
            <a th:href="@{?lang=en}" role="button">
                <span class="flag-icon flag-icon-us"></span>
            </a>&nbsp;
            <a th:href="@{?lang=pt}" role="button">
                <span class="flag-icon flag-icon-br"></span>
            </a>&nbsp;
        </div>

        <!-- Not logged-->
        <a class="btn btn-primary" th:href="@{/login}" role="button" th:text="#{navbar_login}">Login</a>&nbsp;
    </div>
</nav>

<!-- Content -->
<div class="container" style="padding:1rem;">
    <div class="alert alert-info" th:if="${globalMessage}" th:text="${globalMessage}">
        Some global message
    </div>
    <div class="block">
        <div th:replace="${content}">
            Page content
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/i18n/defaults-pt_BR.min.js"></script>
<div th:if="${customScript}">
    <div th:replace="${customScript}">
    </div>
</div>
</body>

</html>
